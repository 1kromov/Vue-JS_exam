<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./output.css" />

    <title>Exam</title>
    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- boc icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- fonts -->
  </head>
  <body class="bg-white dark:bg-[#1C1C1C] dark:text-white relative">
    <!-- Header started-->
    <header
      class="h-[94px] border-b-[1.5px] border-[#E5E7EA] flex justify-center items-center"
    >
      <div class="container mx-auto max-w-[1200px]">
        <nav class="nav flex items-center">
          <img src="./images/Logo.svg" alt="logo" class="cursor-pointer" />
          <ul class="nav__list flex items-center ml-5">
            <li
              class="nav__list-item flex px-4 py-[18px] dark:hover:bg-[#272727] cursor-pointer hover:bg-[#F5F5F5] hover:rounded-full duration-300"
            >
              <a
                href="#"
                class="text-[18px] w-full h-full leading-[22px] font-medium"
                >Categories</a
              >
            </li>
            <li
              class="nav__list-item group relative px-4 py-[18px] w-[147px] flex items-center justify-around cursor-pointer dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-full duration-300"
            >
              <a
                href="#"
                class="text-[18px] w-full h-full leading-[22px] font-medium"
                >About Us</a
              >
              <i class="bx bx-chevron-down"></i>
              <div
                class="absolute hidden group-hover:block top-0 pt-[70px] left-0"
              >
                <ul
                  class="dropdown bg-white w-[147px] p-[10px] duration-300 backdrop:blur-md dark:bg-[#1C1C1C] rounded-[20px] dark:shadow-white dark:shadow-sm"
                >
                  <li
                    class="h-[58px] text-[18px] leading-[22px] font-medium flex items-center py-[18px] px-4 dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-xl duration-300"
                  >
                    <a href="#" class="w-full h-full"> News </a>
                  </li>
                  <li
                    class="h-[58px] text-[18px] leading-[22px] font-medium flex items-center py-[18px] px-4 dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-xl duration-300"
                  >
                    <a href="#" class="w-full h-full"> Careers </a>
                  </li>
                  <li
                    class="h-[58px] text-[18px] leading-[22px] font-medium flex items-center py-[18px] px-4 dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-xl duration-300"
                  >
                    <a href="#" class="w-full h-full"> Locations </a>
                  </li>
                </ul>
              </div>
            </li>
            <li
              class="nav__list-item relative group flex items-center justify-around px-4 py-[18px] cursor-pointer w-[169px] dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-full duration-300"
            >
              <a
                href="#"
                class="text-[18px] leading-[22px] font-medium w-full h-full"
              >
                Help center
              </a>
              <i class="bx bx-chevron-down"></i>
              <div
                class="absolute hidden group-hover:block top-0 pt-[70px] left-0"
              >
                <ul
                  class="dropdown bg-white w-[169px] p-[10px] duration-300 backdrop:blur-md dark:bg-[#1C1C1C] rounded-[20px] dark:shadow-white dark:shadow-sm"
                >
                  <li
                    class="h-[58px] text-[18px] leading-[22px] font-medium flex items-center py-[18px] px-4 dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-xl duration-300"
                  >
                    <a href="#" class="w-full h-full"> FAQ </a>
                  </li>
                  <li
                    class="h-[58px] text-[18px] leading-[22px] font-medium flex items-center py-[18px] px-4 dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-xl duration-300"
                  >
                    <a href="#" class="w-full h-full"> Contact us </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
          <h1
            class="inline-block cursor-pointer text-[18px] leading-[22px] font-semibold ml-[196px] duration-300"
          >
            +1 855 420 0000
          </h1>
          <div
            class="mode dark:bg-[#272727] p-[21px] ml-6 bg-[#F5F5F5] dark:hover:bg-[#636161] hover:bg-[#e2dfdf]  duration-300 cursor-pointer rounded-full flex justify-center items-center"
          >
            <img
              id="mode-icon"
              src="./images/Icon.svg"
              class="w-4 h-4"
              alt="dark-logo"
            />
          </div>
          <div
            class="register-btn group btn bg-[#299764] cursor-pointer w-[142px] h-[58px] rounded-full hover:bg-[#077743] active:bg-[#064628] flex justify-center items-center ml-4"
          >
            <h1
              class=" group-active:text-black text-white inline-block text-[18px] leading-[22px] font-medium"
            >
              Login
            </h1>
            <img
              src="./images/exit-icon.svg"
              alt="exit-icon"
              class="ml-[11px]"
            />
          </div>
        </nav>
      </div>
      <!-- LOGIN -->
      <div
        class="modal-window hidden bg-[#00000081] w-full  min-h-screen fixed top-0 z-10 backdrop-blur-sm"
      >
        <div
          class="modal-content duration-200 max-w-[590px]  min-h-[483px] bg-white mx-auto mt-20 rounded-2xl overflow-hidden shadow-md shadow-slate-900"
        >
          <div class="modal-header text-slate-800 p-4 text-center mt-4">
            <div class="flex justify-end mr-4 cursor-pointer">
              <i class='close-btn border-[20px] bg-slate-200  rounded-full bx bx-x'></i>
            </div>
            <h2 class="font-bold text-slate-800 text-5xl">Login</h2>
            <h2 class="mt-[10px]">Use the email and password that you login</h2>
          </div>

          <div
            class="modal-body bg-white min-h-[170px] w-full flex justify-center items-center mt-4"
          >
            <form action="#" class="min-w-[110%] p-3 rounded-md text-center">
              <label for="email" class="w-full">
                <input
                  type="email"
                  class="form-control w-[80%] mx-auto p-3 mb-4 focus:ring-4 focus:ring-sky-400 focus:outline-none border rounded-full"
                  id="email"
                  placeholder="Email"
                />
              </label>

              <label for="password">
                <div class="relative">
                <input
                  type="password"
                  placeholder="Password"
                  class="form-control  w-[80%] mx-auto p-3 mb-4 focus:ring-4 focus:ring-sky-400 focus:outline-none border rounded-full"
                  id="password"
                />
                <i class='bx bx-show absolute top-4 z-10 right-20 dark:bg-slate-400'></i>
              </div>
              </label>
              <div class="forgot-btn  mt-1 text-slate-800 ">
                <a class="" href="#"> Forgot password </a>
              </div>
              <div class="text-slate-800">
                <a href="#">I want to create an account</a>
              </div>
              <button
                class="btn block mx-auto w-[80%] my-4 bg-green-700 px-4 py-2 rounded-full text-white font-bold hover:bg-green-700 focus:ring-4 focus:ring-green-400 duration-200"
              >
                Login
                <img
                  src="./images/exit-icon.svg"
                  alt="exit-icon"
                  class="ml-2 inline-block"
                />
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- modal finished -->
    </header>
    <!-- Header finihsed -->
  </body>
  <script src="./scripts/main.js"></script>
</html>
